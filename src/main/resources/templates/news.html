<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>News</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
    <body>
        <th:block layout:replace="fragments/navigation"/>

        <div class="look">
            <article class="topListing" id="topListing" th:each="news : ${news}">
                <h2 class="title" th:text="${news.title}"></h2>
                <p class="paragraph" th:text="${news.leadParagraph}"></p>
                <img class="news-image" th:src="@{/image/{id}(id=${news.relatedImage.id})}" />
                <div class="news-category">Category: <span th:each="category : ${news.relatedCategory}" th:text="${category.name}"></span></div>
                <div class="news-date">Published at: <span th:text="${news.date}"></span></div>
                <div class="news-writer">Writer: <span th:each="writer : ${news.relatedWriter}" th:text="${writer.name}"></span></div>
                <br />
                <td><a th:href="@{/show/news/{id}(id=${news.id})}">Read the whole news</a></td>
                <hr />
            </article>
        </div>
    </body>
</html>
