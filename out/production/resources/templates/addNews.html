<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head><title>Add news</title></head>

<body>

   <div class="card" id="news-form" style="text-align: center">
        <form th:action="@{/news/add}" method="POST">
            <h2>Title</h2>
            <input name="title" type="text" placeholder="Title"/>
            <h2>Lead Paragraph</h2>
            <input name="leadParagraph" type="text" placeholder="Lead Paragraph"/>
            <h2>Image</h2>
            <input name="image" type="image" placeholder="image"/>
            <h2>Text</h2>
            <textarea style="width: 30%" name="text"></textarea>
            <h2>Date</h2>
            <input name="date" type="date" placeholder="date"/>

            <input type="hidden" value="news"/>
            <input type="submit" value="Tallenna"/>
        </form>
    </div>

</body>

</html>
