<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>

<th:block layout:replace="fragments/navigation"/>

<div class="form" id="jou">
    <form th:action="@{/edit/news}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="id"  th:value="${editNews.id}"/>
    <h2>Add news:</h2>
    <h4>Title:</h4>
    <input name="title" th:value="${editNews.title}" style="width: 300px"/>
    <h4>Paragraph</h4>
    <textarea style="width: 300px" th:field="*{editNews.leadParagraph}" name="leadParagraph"></textarea>
    <h4>Text:</h4>
    <textarea style="width: 300px" th:field="*{editNews.text}" name="text"></textarea>

    <h4>Date:</h4>
    <input name="date" type="date" placeholder="date"/>

    <h4>Writer:</h4>
    <input name="writerName" type="text" placeholder="writer"/>

    <h4>Category:</h4>

    <select id="category" name="category">
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="science" >Science</option>
    </select>

    <h4>Select image:</h4>
        <input type="file" name="image"/>

        <input type="submit" value="Submit"/>




    </form>
</div>


</body>
</html>
